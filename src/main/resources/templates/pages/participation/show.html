<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">View Questionnaire | Yearbook</title>
</head>
<body>

<!-- header -------------------------------- -->
<header class="grid-wrapper" id="mastHead" th:insert="fragments/header :: header"></header>

<!-- .subheader -------------------------------- -->
<div class="grid-wrapper subheader">
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell auto">
                <h1 class="h3">View Questionnaire <small th:text="${book.getName()}"></small></h1>
            </div>
            <div class="cell shrink">
                <a class="button small" th:href="@{/book/{id}(id=${book.getId()})}">Go back to book</a>
                <a class="button small" th:if="${showEditButton}" th:href="@{/participation/{id}/edit(id=${participation.getId()})}">edit</a>
            </div>
        </div>
    </div>
</div>

<!-- #viewQuestionnaire -------------------------------- -->
<div class="grid-wrapper" id="viewQuestionnaire">
    <div class="grid-container">
        <div class="grid-x">

            <!-- aside -------------------------------- -->
            <aside class="cell small-24 medium-8" th:with="user=${participation.getParticipant()}">
                <div th:if="${user != null}">
                    <img src="https://via.placeholder.com/200x200.webp?text=ProfilPicJohnDoe">
                    <p th:if="${user.getBio() != null}" th:text="${user.getBio()}"></p>
                    <p th:if="${user.getTwitterHandle() != null}" th:text="${user.getTwitterHandle()}"></p>
                    <p th:if="${user.getLocation() != null}" th:text="${user.getLocation()}"></p>
                    <p th:if="${user.getWebsite() != null}" th:text="${user.getWebsite()}"></p>
                </div>
                <img th:if="${user == null}" src="https://via.placeholder.com/200x200.webp?text=ProfilPicJohnDoe">
            </aside>

            <!-- main -------------------------------- -->
            <div class="cell small-24 medium-16" th:with="nonBlankAnswerIndices=${participation.getNonBlankAnswerIndices()}">

                <h2 th:text="${participation.getParticipant().getFullName()}"></h2>

                <!-- .question-block -------------------------------- -->
                <div class="questionBlock" th:if="${!nonBlankAnswerIndices.isEmpty()}">
                    <div th:each="i : ${nonBlankAnswerIndices}"}>
                        <h5 th:text="${book.getQuestions().get(i).getQuestion()}"></h5>
                        <p th:text="${participation.getAnswers().get(i).getAnswer()}"></p>
                    </div>
                </div>
                <div th:if="${nonBlankAnswerIndices.isEmpty()}">
                    <p>No questions answered yet.</p>
                </div>

                <!-- .published-comments -------------------------------- -->
                <div class="published-comments">
                    <hr/>
                    <h5 th:text="'Comments about ' + ${participation.getParticipant().getFullName()}"></h5>
                    <p th:if="${participation.getComments().isEmpty()}">No comments written yet.</p>
                    <div class="single-comment" th:each="comment : ${participation.getComments()}">
                        <blockquote th:text="${comment.getComment()} + ' - ' + ${comment.getAuthor().getFullName()}"></blockquote>
                        <button data-open="edit-comment" th:if="${comment.authorIsCurrentUser()}" class="button"><span class="material-icons">edit</span></button>
                    </div>
                </div>

                <!-- .add-comment -------------------------------- -->
                <div class="add-commment" th:if="${participation.getBook().currentUserHasParticipation()}">
                    <hr />
                    <div th:if="${participation.currentUserCanComment()}">
                        <h4 th:text="${'What do you remember about ' + participation.getParticipant().getFirstName() +'?'}"></h4>
                        <form method="post" th:action="@{/participation/{id}/addComment(id=${participation.getId()})}" th:object="${commentForm}">
                            <label>Your comment
                                <span class="formError" th:errors="*{comment}"/>
                                <input type="text" th:field="*{comment}" />
                            </label>
                            <input type="submit" class="button" value="Submit comment" />
                        </form>
                    </div>
                    <div class="callout primary" th:if="${!participation.currentUserCanComment()}">
                        <p>Sorry, you can't comment on your own participation</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- .section-lead -------------------------------- -->
<div class="grid-wrapper">
    <div class="grid-container">
        <div class="grid-x align-right section-lead">
            <div class="cell shrink">
                <button onclick="window.print()" value="Print" class="button medium">Print Questionnaire <span class="material-icons">print</span></button>
            </div>
        </div>
    </div>
</div>

<!-- #edit-comment -------------------------------- -->
<div id="edit-comment" class="reveal" data-reveal data-deep-link="true">
    <form method="post">
        <label>Edit your comment
            <input type="text" value="Content of you already published comment" />
        </label>
        <button type="submit" class="button">Update comment</button>
    </form>
</div>

<!-- footer -------------------------------- -->
<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

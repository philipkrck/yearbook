<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle" th:text="#{addBook.pageTitle}"></title>
</head>
<body>

<!-- header -------------------------------- -->
<header class="grid-wrapper" id="mastHead" th:insert="fragments/header :: header"></header>

<!-- #progressBar -------------------------------- -->
<div class="grid-wrapper">
    <div class="grid-container">
        <div class="grid-x grid-margin-x" id="progressBarHeader">
            <div class="cell">
                <h6><small th:text="#{book.create.step1}"></small></h6>
            </div>
        </div>
        <div class="grid-x grid-margin-x" id="progressBar">
            <div class="cell small-8 current">
                <h6><span th:text="#{book.createGeneral.create}"></span><span class="material-icons">arrow_right_alt</span></h6>
            </div>
            <div class="cell small-8">
                <h6 th:text="#{book.createGeneral.addQuestion}"></h6>
            </div>
            <div class="cell small-8">
                <h6 th:text="#{book.createGeneral.addParticipants}"></h6>
            </div>
        </div>
    </div>
</div>

<!-- form -------------------------------- -->
<form method="post" th:action="@{/book/create}" th:object="${createBookForm}" enctype="multipart/form-data">
    <!-- main -------------------------------- -->
    <main class="grid-wrapper" id="createBookForm">
        <div class="grid-container">
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <img class="bookAvater" src="https://via.placeholder.com/300x300.webp?text=ImageCover">
                    <label for="bookAvatarUpload" class="button bookAvatarUpload"><span class="material-icons">create</span> Edit</label>
                        <span class="material-icons">create</span>
                        <span th:text="#{general.edit}"></span>
                    </label>
                    <input type="file" accept="image/*" id="bookAvatarUpload" class="show-for-sr" th:field="*{image}">
                </div>
                <div class="cell small-12 medium-17 medium-offset-1">
                    <label>
                        <span th:text="#{book.createGeneral.addTitle}"></span>
                        <span class="form-error" th:errors="*{name}"/>
                        <input type="text" th:field="*{name}"/>
                    </label>
                    <label>
                        <span th:text="#{book.createGeneral.describe}"></span>
                        <span class="form-error" th:errors="*{description}"/>
                        <input type="text" th:field="*{description}"/>
                    </label>
                    <hr />
                    <fieldset>
                        <legend th:text="#{book.createGeneral.visiblity}"></legend>
                        <div class="cell radioWrapper">
                            <input th:field="*{published}" type="radio" name="visibility" value="1" id="visibilityPublic" required>
                            <label for="visibilityPublic">
                                <strong th:text="#{book.createGeneral.public}"></strong>
                                <br />
                                <span th:text="#{book.createGeneral.publicDescription}"></span>
                            </label>
                        </div>
                        <div class="cell radioWrapper">
                            <input th:field="*{published}" type="radio" name="visibility" value="0" id="visibilityPrivate">
                            <label for="visibilityPrivate">
                                <strong th:text="#{book.createGeneral.private}"></strong>
                                <br />
                                <span th:text="#{book.createGeneral.privateDescription}"></span>
                            </label>
                        </div>
                    </fieldset>
                    <hr/>
                </div>
            </div>
        </div>
    </main>
    <!-- .section-lead -------------------------------- -->
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="grid-x align-right section-lead">
                <div class="cell shrink">
                    <input class="button" type="submit" th:value="#{book.createGeneral.Submit}" />
                </div>
            </div>
        </div>
    </div>
</form>

<!-- footer -------------------------------- -->
<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

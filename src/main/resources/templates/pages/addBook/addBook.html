<!DOCTYPE html>
<html>
<head th:include="fragments/head :: head">
    <title id="pageTitle">Add Book | Yearbook</title>
</head>
<body>

    <header th:insert="fragments/header :: header"></header>

    <div class="grid-wrapper" id="createForm">
        <div class="grid-container" id="createFirstStep">
            <div class="grid-x">
                <div class="cell">
                    <h1>Create a new Book</h1>
                </div>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-8">
                    <img src="https://via.placeholder.com/200x200.webp?text=Login">
                </div>
                <div class="cell small-12 medium-16">
                    <form method="post" th:action="@{/addBook/new}" th:object="${addBookViewModel}">
                        <label>Add Name
                            <input type="text" th:field="*{title}" />
                        </label>
                        <label>Add Description
                            <input type="text" th:field="*{description}"/>
                        </label>
                        <input class="button" type="submit" value="Create Book" />
                    </form>
                </div>
            </div>
        </div>
        <div class="grid-container" id="createSecondStep">
            <div class="grid-x">
                <div class="cell small-24 medium-8">
                    <h4>Create Master Layout</h4>
                    <p>Create your unique Layout for questions. Add titles and a description for every question. Add up to 3 questions.</p>
                </div>
                <div class="cell small-24 medium-16">
                    <form method="post">
                        <div class="grid-x grid-padding-x">
                            <div class="cell shrink">
                                <h5 class="h1">1.</h5>
                            </div>
                            <div class="cell auto">
                                <label>Add Title<input type="text"/></label>
                                <label>Add Description<input type="text" /></label>
                            </div>
                            <hr />
                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="cell shrink">
                                <h5 class="h1">2.</h5>
                            </div>
                            <div class="cell auto">
                                <label>Add Title<input type="text"/></label>
                                <label>Add Description<input type="text" /></label>
                            </div>
                            <hr />
                        </div>
                        <div class="grid-x grid-padding-x">
                            <div class="cell shrink">
                                <h5 class="h1">3.</h5>
                            </div>
                            <div class="cell auto">
                                <label>Add Title<input type="text"/></label>
                                <label>Add Description<input type="text" /></label>
                            </div>
                            <hr />
                        </div>
                        <input class="button" type="submit" value="Create Book" />
                    </form>
                </div>
            </div>
        </div>
        <div class="grid-container" id="createThirdStep">
            <div class="grid-x">
                <div class="cell small-24">
                    <h4>Invite participants</h4>
                </div>
                <div class="cell small-24">
                    <table>
                        <thead>
                            <tr>
                                <th width="80">ICON</th>
                                <th>Name</th>
                                <th width="400">Email</th>
                                <th width="100">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>ICON</td>
                                <td>John</td>
                                <td>john@doo.com</td>
                                <td>Accepted</td>
                            </tr>
                            <tr>
                                <td>ICON</td>
                                <td>John</td>
                                <td>john@doo.com</td>
                                <td>Accepted</td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" class="button" value="Add participant">
                </div>
            </div>
        </div>
    </div>

    <footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

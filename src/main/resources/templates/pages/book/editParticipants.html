<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">Add Book | Yearbook</title>
</head>
<body>

<!-- header -------------------------------- -->
<header th:insert="fragments/header :: header"></header>

<!-- #progressBar -------------------------------- -->
<div th:if="${isInCreationProcess}">
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="grid-x grid-margin-x" id="progressBarHeader">
                <div class="cell">
                    <h6><small>Current Step: 3 of 3</small></h6>
                </div>
            </div>
            <div class="grid-x grid-margin-x" id="progressBar">
                <div class="cell small-8">
                    <h6>Create a new Book</h6>
                </div>
                <div class="cell small-8">
                    <h6>Add questions</h6>
                </div>
                <div class="cell small-8 current">
                    <h6>Add Participants <span class="material-icons">arrow_right_alt</span></h6>
                </div>
            </div>
        </div>
    </div>
</div>

    <div class="grid-container" id="createThirdStep">

        <h1 th:text="${book.getName()}"></h1>

        <div class="grid-x">
            <div class="cell small-24">
                <h4>Invite participants</h4>
            </div>
            <div class="cell small-24">
                <table th:if="${!participations.isEmpty()}">
                    <thead>
                    <tr>
                        <th width="80">ICON</th>
                        <th>Name</th>
                        <th width="400">Email</th>
                        <th width="100">isOwner</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="participation : ${participations}">
                        <td>...</td>
                        <td th:text="${participation.getParticipant().getFullName()}"></td>
                        <td th:text="${participation.getParticipant().getEmail()}"></td>
                        <td th:text="${participation.isAdmin()}"></td>
                        <td>
                            <form method="post" th:action="@{/book/{id}/edit/participants/delete/{participantId}(isInCreationProcess=${isInCreationProcess}, id=${book.getId()}, participantId=${participation.getId()})}">
                                <button type="submit" class="button">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <form method="post" th:action="@{/book/{id}/edit/participants/new(isInCreationProcess=${isInCreationProcess}, id=${book.getId()})}" th:object="${addUserForm}">
                    <span class="formError" th:errors="*{email}"/>
                    <input type="text" placeholder="Enter email..." th:field="*{email}">
                    <input type="submit" class="button" value="Add participant">
                </form>

                <a th:if="${!isInCreationProcess}" class="button" th:href="@{/book/{id}(id=${book.getId()})}">Back to Book</a>

            </div>
        </div>
    </div>


<!-- goToNextStep -------------------------------- -->
<div class="grid-wrapper">
    <div class="grid-container" id="goToNextStep">
        <div class="grid-x">
            <div class="cell auto">
                <a th:if="${!isInCreationProcess}" class="button" th:href="@{/book/{id}(id=${book.getId()})}">Back to Book</a>
            </div>
            <div th:if="${isInCreationProcess}" class="cell shrink submitIconWrapper">
                <a th:if="${isInCreationProcess}" class="button" th:href="@{/book/{id}(id=${book.getId()})}">Finish Process</a>
                <div class="submitIcon"><span class="material-icons">navigate_next</span></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

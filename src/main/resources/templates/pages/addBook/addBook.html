<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle" th:text="#{addBook.pageTitle}"></title>
</head>
<body>

<!-- header -------------------------------- -->
<header class="grid-wrapper" id="mastHead" th:insert="fragments/header :: header"></header>

<!-- form#addBook -------------------------------- -->
<form method="post" th:action="@{/addBook/new}" th:object="${addBookViewModel}">

<div class="grid-wrapper" id="createBookForm">
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell">
                <h1 class="h3" th:text="#{addBook.create}"></h1>
                <p th:text="#{addbook.description}"></p>
                <hr />
            </div>
        </div>
        <div class="grid-x">
            <div class="cell small-12 medium-6">
                <img class="bookAvater" src="https://via.placeholder.com/300x300.webp?text=ImageCover">
                <label for="bookAvatarUpload" class="button bookAvatarUpload"><span class="material-icons">create</span> Edit</label>
                <input type="file" id="bookAvatarUpload" class="show-for-sr">
            </div>
            <div class="cell small-12 medium-17 medium-offset-1">
                <label>Book title
                    <input type="text" th:field="*{title}" />
                </label>
                <label>Description
                    <input type="text" th:field="*{description}"/>
                </label>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell small-24">
                <h4>Add Questions</h4>
                <p>Create your unique Layout for questions. Add titles and a description for every question. Add up to 3 questions.</p>
            </div>
            <div class="cell small-24 questionBorderWrap">
                <div class="questionInner">
                    <input placeholder="Type to add question title" type="text"/>
                    <input placeholder="Type to add description" type="text"/>
                </div>
                <div class="removeQuestion"><span class="material-icons">remove</span></div>
            </div>
            <div class="cell small-24">
                <button class="button small">Add question</button>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell small-24">
                <h4>Invite participants</h4>
                <p>Participant can edit their questionnaire and comment on others in your yearbook.</p>
            </div>
            <div class="cell small-24 addParticipant">
                <span class="addSlug">An</span>
                <input class="addParticipantInput" type="email" placeholder="Nach Name oder E-Mail-Adresse suchen">
                <button class="button small round"><span class="material-icons">person_add</span></button>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell small-24">
                <input class="button" type="submit" value="Create book">
            </div>
        </div>
    </div>
</div>

<!-- /form#addBook -------------------------------- -->
</form>

<!-- footer -------------------------------- -->
<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

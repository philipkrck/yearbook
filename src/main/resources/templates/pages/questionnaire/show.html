<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">View Questionnaire | Yearbook</title>
</head>
<body>

<!-- header -------------------------------- -->
<header th:insert="fragments/header :: header"></header>

<!-- #editBar -------------------------------- -->
<div class="grid-wrapper" id="upperEditBar">
    <div class="grid-container">
        <div class="grid-x align-middle">
            <div class="cell auto">
                <h1 class="h4">View Questionnaire <small th:text="${questionnaireViewModel.getBookName()}"></small></h1>
            </div>
            <div class="cell shrink">
                <a class="button small" href="/questionnaire/1/back">Go back to book</a>
                <a class="button small" href="/questionnaire/1/edit">edit</a>
            </div>
        </div>
    </div>
</div>

<!-- #viewQuestionnaire -------------------------------- -->
<main class="grid-wrapper" id="viewQuestionnaire">
    <div class="grid-container">
        <div class="grid-x">
            <div class="cell small-24 medium-8">
                <img src="https://via.placeholder.com/200x200.webp?text=ProfilPicJohnDoe">
            </div>
            <div class="cell small-24 medium-16">
                <h1 th:text="${questionnaireViewModel.getName()}"></h1>
                <div class="questionBlock">
                    <div th:each="questionViewModel : ${questionnaireViewModel.getQuestionViewModels()}">
                        <h5 th:text="${questionViewModel.getQuestion()}"></h5>
                        <p th:text="${questionViewModel.getAnswer()}"></p>
                    </div>
                </div>
                <div class="publishedComments">
                    <hr/>
                    <h5 th:text="'Comments about ' + ${questionnaireViewModel.getName()}"></h5>
                    <div th:each="commentViewModel : ${questionnaireViewModel.getCommentViewModels()}">
                        <blockquote th:text="${commentViewModel.getComment()} + ' - ' + ${commentViewModel.getAuthor()}"></blockquote>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <div class="grid-x align-right">
            <div class="cell small-22 medium-16">
                <hr />
                <h4>What do you remember about John Doe?<br/><small>Add a comment.</small></h4>
                <form method="post" th:action="@{/questionnaire/1/addComment}" th:object="${commentForm}">
                    <label>Your comment
                        <input type="text" th:field="*{comment}" />
                    </label>
                    <input type="submit" class="button" value="Submit comment" />
                </form>
            </div>
        </div>
    </div>
</main>

<!-- footer -------------------------------- -->
<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

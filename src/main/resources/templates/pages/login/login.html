<body>

        <div class="grid-x align-center">
            <div class="cell small-24 medium-8" id="loginGroup">
                <h1 class="h3">Sign in to Yearbook</h1>
                <form action="/profile">
                    <label>Username or email address

                    </label>
                    <label>Password
                        <input type="email">
                    </label>

            </div>
        </div>
        <div class="grid-x align-center" id="signupTeaser">
            <div class="cell small-24 medium-8">
                <p>New to Yearbook? <a href="/">Create an account</a></p>
            </div>
        </div>
    </main>

</body>

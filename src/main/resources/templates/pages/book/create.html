<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">Add Book | Yearbook</title>
</head>
<body>

<header th:insert="fragments/header :: header"></header>

<div class="grid-wrapper" id="createForm">
    <div class="grid-container" id="createFirstStep">

        <p>ToDo: Showing the progress bar...</p>

        <div class="grid-x">
            <div class="cell">
                <h1>Create a new Book</h1>
            </div>
        </div>
        <div class="grid-x">
            <div class="cell small-12 medium-8">
                <img src="https://via.placeholder.com/200x200.webp?text=Login">
            </div>
            <label>Choose a cover image
                <input type="file" accept="image/*" value="Upload a photo...">
            </label>
            <div class="cell small-12 medium-16">
                <form method="post" th:action="@{/book/create}" th:object="${bookViewModel}">
                    <label>Add a book name.
                        <input type="text" th:field="*{title}"/>
                    </label>
                    <label>Describe the book you are creating.
                        <input type="text" th:field="*{description}"/>
                    </label>
                    <input class="button" type="submit" value="Create Book" />
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

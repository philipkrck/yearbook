<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">Yearbook | Home</title>
</head>
<body>

<!-- main -------------------------------- -->
<main class="grid-container full" id="indexHero">
    <div class="grid-x">
        <div class="grid-x small-24 medium-12 align-center-middle text-center" id="indexHeroLeft">
            <div class="cell shrink">
                <h1 th:text="#{index.title}"></h1>
                <p th:text="#{index.claim}"></p>
            </div>
        </div>
        <div class="grid-x small-24 medium-12 align-center-middle" id="indexHeroRight">
            <div class="cell small-20 medium-12">
                <h4>Discover the unique Yearbook experience.</h4>
                <p class="">Join Yearbook today.</p>
                <div class="grid-x align-center formGroup" id="registration">
                    <form method="post" th:action="@{/newAccount}" th:object="${newAccountForm}">
                        <label>First Name
                            <input type="text" th:field="*{firstName}">
                        </label>
                        <label>Last name
                            <input type="text" th:field="*{lastName}">
                        </label>
                        <label>Email
                            <input type="email" th:field="*{email}">
                        </label>
                        <label>Password
                            <input type="password" th:field="*{password}">
                        </label>
                        <input class="button" type="submit" value="Sign Up"/>
                    </form>
                </div>
                <div class="grid-x align-center-middle formGroup" id="formAddOn">
                    <span>Already have an account? <a href="/login" class="inlineButton">Login</a></span>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- #featuredWrapper -------------------------------- -->
<div class="grid-wrapper" id="featuredWrapper">
    <div class="grid-container">
        <div class="grid-x align-center">
            <div class="cell small-24 text-center">
                <h2>Create yearbooks<br/><span class="colored">worth remembering.</span></h2>
                <p><small><a class="inlineButton" href="/book/all">See all books</a></small></p>
            </div>
        </div>
        <div class="grid-x align-center grid-margin-x">
            <div class="cell small-8 medium-6 featuredCard cardShadow" th:each="book : ${publishedBooks}">
                <a th:href="@{/book/{id}(id=${book.getId()})}">
                    <img src="https://images.unsplash.com/photo-1529156069898-49953e39b3ac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1200&q=80" alt="Book Cover">
                    <div class="innerText">
                        <h5 th:text="${book.getName()}"></h5>
                        <p th:text="${book.getDescription()}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- footer -------------------------------- -->
<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

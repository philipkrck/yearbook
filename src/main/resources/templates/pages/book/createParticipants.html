<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head">
    <title id="pageTitle">Add Book | Yearbook</title>
</head>
<body>

<!-- header -------------------------------- -->
<header class="grid-wrapper" id="mastHead" th:insert="fragments/header :: header"></header>

<!-- #progressBar -------------------------------- -->
<div>
    <div class="grid-wrapper">
        <div class="grid-container">
            <div class="grid-x grid-margin-x" id="progressBarHeader">
                <div class="cell">
                    <h6><small>Current Step: 3 of 3</small></h6>
                </div>
            </div>
            <div class="grid-x grid-margin-x" id="progressBar">
                <div class="cell small-8">
                    <h6>Create a new Book</h6>
                </div>
                <div class="cell small-8">
                    <h6>Add questions</h6>
                </div>
                <div class="cell small-8 current">
                    <h6>Add Participants <span class="material-icons">arrow_right_alt</span></h6>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- main -------------------------------- -->
<main class="grid-wrapper">
    <div class="grid-container">
        <div class="grid-x align-top">
            <div class="cell small-24 medium-7 card">
                <div class="card-section">
                    <h1 class="h3" th:text="${book.getName()}"></h1>
                    <p>Invite your friends and colleagues. Share your memories.</p>
                </div>
            </div>
            <div class="cell small-24 medium-16 medium-offset-1">
                <div class="grid-x" th:if="${!book.getParticipations().isEmpty()}">
                    <div th:each="participation, itemStat : ${book.getParticipations()}" class="card cell small-24">
                        <div class="grid-x card-section align-middle grid-padding-x">
                            <div class="cell shrink">
                                <img id="navBarAvatar" th:src="${(participation.getParticipant().getImageBase64() != null && !#strings.isEmpty(participation.getParticipant().getImageBase64())) ?
                             'data:image/jpeg;base64,'+ participation.getParticipant().getImageBase64() :
                              'https://via.placeholder.com/400x400.webp?text=Profilpic'}" th:alt="${participation.getParticipant().getFullName()}"
                                >
                            </div>
                            <div class="cell auto">
                                <b th:text="${participation.getParticipant().getFullName()}"></b> | <span th:text="${participation.getParticipant().getEmail()}"></span>
                            </div>
                            <div class="cell shrink">
                                <small>Currently: Participant. <a href="#">Make Admin</a> </small>
                            </div>
                            <div th:if="${book.currentUserCanDelete(itemStat.index)}" class="cell shrink">
                                <form method="post" th:action="@{/book/{id}/create/participants/delete/{participantId}(id=${book.getId()}, participantId=${itemStat.index})}">
                                    <button type="submit" class="button tiny">Remove Participant <span class="material-icons">remove</span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid-x card">
                    <form class="cell card-section" method="post" th:action="@{/book/{id}/create/participants/new(id=${book.getId()})}" th:object="${addUserForm}">
                        <input type="email" placeholder="Enter Email" th:field="*{email}">
                        <span class="form-error" th:errors="*{email}"/>
                        <input type="submit" class="button" value="Add participant">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- .section-lead -------------------------------- -->
<div class="grid-wrapper">
    <div class="grid-container">
        <div class="grid-x align-right section-lead">
            <div class="cell shrink">
                <a class="button" th:href="@{/book/{id}(id=${book.getId()})}">Finish Process</a>
            </div>
        </div>
    </div>
</div>

<!-- footer -------------------------------- -->
<footer class="grid-wrapper" th:insert="fragments/footer :: footer"></footer>

</body>
</html>

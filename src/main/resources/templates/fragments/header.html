<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="header" class="grid-container">
    <div class="grid-x align-middle">
        <div class="cell auto" id="headerLogo">
            <a class="logo" href="/">Yearbook</a>
        </div>

        <a sec:authorize="anonymous" id="headerSecCTA" href="/login">Sign in</a>
        <a sec:authorize="anonymous" id="headerCTA" href="/">Sign up</a>

        <div sec:authorize="authenticated" class="cell shrink">
            <ul class="dropdown menu" data-dropdown-menu>
                <li>
                    <a href="/profile"><img id="navBarAvatar" src="https://avatars0.githubusercontent.com/u/13287037?s=60&v=4"></a>
                    <ul class="menu">
                        <li><a class="textLink" href="#">Signed in as <br /> <strong th:text="${#httpServletRequest.remoteUser}"></strong></a></li>
                        <li><a class="textLink" href="/profile">Your profile</a></li>
                        <li>
                            <a class="textLink" href="#">Change Language</a>
                            <ul class="menu">
                                <li><a href="#">Deutsch</a></li>
                                <li><a href="#">English (US)</a></li>
                            </ul>
                        </li>
                        <li><a class="textLink" sec:authorize="hasRole('ADMIN')" th:href="@{/users/}">User Management</a></li>
                        <li id="signOut"><form method="post" th:action="@{/logout}">
                            <button class="textLink">Sign out</button>
                        </form></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
